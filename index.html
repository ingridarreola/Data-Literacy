				<section data-markdown id="data"> 
					<script type="text/template">
					# What is <!-- .element: data-fragment-index="1" class="fragment" -->  Data <!-- .element: data-fragment-index="0" class="fragment" --> ? <!-- .element: data-fragment-index="1" class="fragment" --> 
					---
					Data is information and it can be made of qualitative or quantitative variables
					</script>
				</section>
				<section data-markdown id="qualitative-variable">
					<script type="text/template">
					# Qualitative Variables <!-- .element: class="r-fit-text" -->
					A variable is a measurement, property, or characteristic. <!-- .element: data-fragment-index="1" class="fragment"-->
					
					Qualitative variables include qualities or characteristics like country, gender, name, color. <!-- .element: data-fragment-index="2" class="fragment"-->
					</script>
				</section>
				<section data-markdown id="quantitative-variable">
					<script type="text/template">
					# Quantitative Variables <!-- .element: class="r-fit-text" -->
					A variable is a measurement, property, or characteristic. <!-- .element: data-fragment-index="1" class="fragment"-->
					Quantitative variables include things that can be measured like height, money, speed, temperature. <!-- .element: data-fragment-index="2" class="fragment"-->
					</script>
				</section>
				<section data-markdown id="variable-question">
					<script type="text/template">
					# Question: Is this a Qualitative or Quantitative Variable? <!-- .element: class="r-fit-text" -->
					- Political party <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" -->
					- Population count <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					- Dorito's Flavor <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" -->
					- Price <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					- Cellphone brand <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" --> 
					- Vote Count <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					</script>
				</section>
				<section data-markdown id="visualization">

					# What is a Visualization? <!-- .element: class="r-fit-text" -->
					Visualization is any kind of visual representation of information designed to enable analysis, discovery, exploration <!-- .element: class="fragment" -->
				</script>
				</section>
